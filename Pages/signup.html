<!DOCTYPE html>
<html lang="en">
<head>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- font awsome -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- local css -->
    <link rel="stylesheet" href="../css/signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <!-- sign in page -->
    <!-- father of all div -->
    <div class="vh-100 bg-black m-0 p-5 d-flex justify-content-around align-content-center align-items-center">
        <div class="w-50 bg-black text-center p-5 mx-auto c-shadow rounded-5">
            <!-- title -->
            <h1 class="text-white"> Smart Login System
            </h1>
            <!-- div for the name -->
            <div class="mb-3">
                <input type="email" class="form-control" id="name" placeholder="Enter your Name">
            </div>
            <!-- div for the email-->
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <!-- div for the password -->
            <div class="mb-3">
                <input type="email" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <!-- Signup -->
            <div class="w-100">
                <a class="btn btn-primary w-100" href="#" role="button" id="signupbtn">
                    Signup!
                </a>
            </div>
            <!-- sign in message -->
            <div class="mt-3">
                <p class="text-white">Already have an account? <a class="btn ms-2 btn-outline-light" href="../index.html" role="button">
                    Signin!
                </a></p>
            </div>
        </div>
    </div>
    <!-- JS bootstrap -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- local JS -->
    <script src="../js/index.js"></script>
</body>
</html>
