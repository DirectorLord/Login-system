<!DOCTYPE html>
<html lang="en">
<head>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- font awsome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- local css -->
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Login</title>
</head>
<body>
    <!-- sign in page -->
    <!-- father of all div -->
    <div class="vh-100 bg-black m-0 p-5 d-flex justify-content-around align-content-center align-items-center">
        <div class="w-50 bg-black text-center p-5 mx-auto c-ind-shadow rounded-5">
            <!-- title -->
            <h1 class="text-white"> Smart Login System
            </h1>
            <!-- div for the email-->
            <div class="mb-3">
                <input type="email" id="loginEmail" placeholder="Email" class="form-control">
            </div>
            <!-- div for the password -->
            <div class="mb-3">
                <input type="password" id="loginPassword" placeholder="Password" class="form-control">
            </div>
            <!-- Login -->
            <div class="w-100">
                <a class="btn btn-primary w-100" href="Pages/loginpage.html" role="button" id="loginBtn">Login</a>
            </div>
            <!-- sign up message -->
            <div class="mt-3">
                <p class="text-white">Don't have an account?<a class="btn ms-2 btn-outline-light" href="#" role="button">
                    Signup!
                </a></p>
            </div>
        </div>
    </div>
    <!-- JS bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- local JS -->
    <script src="js/index.js"></script>
</body>
</html>
